<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin ¬∑ SICCHA Streaming üéÑ</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#141414;
  color:#fff;
}
.header{
  padding:20px;
  font-size:28px;
  font-weight:900;
  color:#e50914;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1f1f1f;
  border-radius:16px;
  padding:24px;
  margin-bottom:24px;
}
input,button{
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{
  width:100%;
  margin-bottom:12px;
  background:#2a2a2a;
  color:#fff;
}
button{ cursor:pointer; }
.btn{
  background:#e50914;
  color:#fff;
  font-weight:700;
}
.btn2{
  background:#333;
  color:#fff;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.list .item{
  background:#2a2a2a;
  border-radius:12px;
  padding:14px;
  margin:10px 0;
  display:flex;
  gap:12px;
  align-items:center;
}
.num{
  background:#e50914;
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.ok{
  background:#163;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.err{
  background:#511;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.small{ color:#aaa; }

.actions{
  margin-left:auto;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.btnMini{
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
  font-weight:800;
  border:1px solid #444;
  background:#222;
  color:#fff;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  font-weight:900;
  font-size:12px;
  margin-top:6px;
}
.badge.ok{ background:#1f8f4a2b; border:1px solid #1f8f4a; }
.badge.wait{ background:#d6a20a2b; border:1px solid #d6a20a; }
</style>
</head>

<body>

<div class="header">SICCHA Streaming üéÑ</div>

<div class="container">

<div class="card" id="loginCard">
  <h2>Acceso Administrador</h2>
  <input id="email" type="email" placeholder="admin@email.com">
  <input id="password" type="password" placeholder="Contrase√±a">
  <button class="btn" id="loginBtn">Iniciar sesi√≥n</button>
  <div id="loginMsg"></div>
</div>

<div class="card" id="adminCard" style="display:none;">
  <h2>Panel del sorteo</h2>

  <div class="row">
    <button class="btn" id="drawBtn">üé≤ Elegir 5 ganadores</button>
    <button class="btn2" id="clearBtn">üßπ Borrar ganadores</button>
  </div>

  <div id="adminMsg"></div>

  <h3 style="margin-top:30px;">üèÜ Ganadores</h3>
  <div class="list" id="winnersList"></div>

  <button class="btn2" id="logoutBtn" style="margin-top:20px;">Salir</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = supabase.createClient(
  "https://wwfdmvuwjdqzpkeaxgcb.supabase.co",
  "sb_publishable_tFo5T-sC2sq8D9FgKqJKuQ_MC3en0fl"
);
const $ = id => document.getElementById(id);

/* AUTH */
async function updateUI(){
  const { data } = await sb.auth.getUser();
  const logged = !!data.user;
  $("loginCard").style.display = logged ? "none" : "block";
  $("adminCard").style.display = logged ? "block" : "none";
  if(logged) loadWinners();
}
$("loginBtn").onclick = async ()=>{
  $("loginMsg").innerHTML="‚è≥ Verificando...";
  const { error } = await sb.auth.signInWithPassword({
    email:$("email").value.trim(),
    password:$("password").value
  });
  if(error){
    $("loginMsg").innerHTML=`<div class="err">${error.message}</div>`;
    return;
  }
  updateUI();
};
$("logoutBtn").onclick = async ()=>{
  await sb.auth.signOut();
  updateUI();
};

/* ESTADO */
async function setWinnerStatus(id,status){
  const { error } = await sb
    .from("winners")
    .update({
      status,
      delivered_at: status==="ENTREGADO"?new Date().toISOString():null
    })
    .eq("id",id)
    .limit(1);

  if(error){
    $("adminMsg").innerHTML=`<div class="err">${error.message}</div>`;
    return;
  }
  loadWinners();
}

/* üîÅ REEMPLAZO SEGURO */
async function replaceWinner(winnerId){
  if(!confirm("¬øReemplazar SOLO este ganador?")) return;

  const { data: used } = await sb
    .from("winners")
    .select("ticket")
    .neq("id",winnerId);

  const usedTickets = used.map(w=>w.ticket).filter(Boolean);

  const { data: participants } = await sb
    .from("participants")
    .select("name,ticket");

  const candidates = participants.filter(
    p => p.ticket && !usedTickets.includes(p.ticket)
  );
  if(!candidates.length){
    $("adminMsg").innerHTML=`<div class="err">No hay candidatos</div>`;
    return;
  }

  const pick = candidates[Math.floor(Math.random()*candidates.length)];

  const { error } = await sb
    .from("winners")
    .update({
      name:pick.name,
      ticket:pick.ticket,
      status:"PENDIENTE",
      delivered_at:null,
      created_at:new Date().toISOString()
    })
    .eq("id",winnerId)
    .limit(1);

  if(error){
    $("adminMsg").innerHTML=`<div class="err">${error.message}</div>`;
    return;
  }
  loadWinners();
}

/* LISTA */
async function loadWinners(){
  const { data } = await sb
    .from("winners")
    .select("id,name,ticket,status,created_at")
    .order("created_at",{ascending:true});

  if(!data.length){
    $("winnersList").innerHTML=`<div class="small">Sin ganadores</div>`;
    return;
  }

  $("winnersList").innerHTML=data.map((w,i)=>`
    <div class="item">
      <div class="num">${i+1}</div>
      <div>
        <b>${w.name}</b><br>
        <span class="small">Ticket: ${w.ticket}</span><br>
        <span class="small">${new Date(w.created_at).toLocaleString("es-PE")}</span><br>
        <span class="badge ${w.status==="ENTREGADO"?"ok":"wait"}">${w.status||"PENDIENTE"}</span>
      </div>
      <div class="actions">
        <button class="btnMini" data-r="${w.id}">üîÅ</button>
        <button class="btnMini" data-e="${w.id}">‚úÖ</button>
        <button class="btnMini" data-p="${w.id}">‚è≥</button>
      </div>
    </div>
  `).join("");
}

/* EVENTS */
document.addEventListener("click",e=>{
  if(e.target.dataset.r) replaceWinner(Number(e.target.dataset.r));
  if(e.target.dataset.e) setWinnerStatus(Number(e.target.dataset.e),"ENTREGADO");
  if(e.target.dataset.p) setWinnerStatus(Number(e.target.dataset.p),"PENDIENTE");
});

/* DRAW */
$("drawBtn").onclick = async ()=>{
  const { data:p } = await sb.from("participants").select("name,ticket");
  if(p.length<5) return;

  const winners=[...p].sort(()=>Math.random()-0.5).slice(0,5);
  await sb.from("winners").delete().neq("id",-1);
  await sb.from("winners").insert(
    winners.map(x=>({
      name:x.name,
      ticket:x.ticket,
      status:"PENDIENTE"
    }))
  );
  loadWinners();
};

$("clearBtn").onclick = async ()=>{
  if(confirm("¬øBorrar ganadores?")){
    await sb.from("winners").delete().neq("id",-1);
    loadWinners();
  }
};

updateUI();
</script>
</body>
</html>
