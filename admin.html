<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - SICCHA Streaming</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@600;700;800;900&display=swap');

:root {
  --fire-red: #ff0000;
  --fire-orange: #ff4500;
  --fire-yellow: #ffa500;
  --fire-deep: #cc0000;
  --neon-red: #ff0040;
  --neon-orange: #ff6b00;
  --dark-bg: #0a0a0f;
  --card-bg: #1a0a0a;
  --input-bg: #1f0a0a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rajdhani', sans-serif;
  background: #0a0a0f;
  color: #fff;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Fondo gamer con grid y fuego */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(0deg, transparent 24%, rgba(255,0,0,0.05) 25%, rgba(255,0,0,0.05) 26%, transparent 27%, transparent 74%, rgba(255,0,0,0.05) 75%, rgba(255,0,0,0.05) 76%, transparent 77%, transparent),
    linear-gradient(90deg, transparent 24%, rgba(255,0,0,0.05) 25%, rgba(255,0,0,0.05) 26%, transparent 27%, transparent 74%, rgba(255,0,0,0.05) 75%, rgba(255,0,0,0.05) 76%, transparent 77%, transparent);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes gridMove {
  0% { background-position: 0 0; }
  100% { background-position: 50px 50px; }
}

/* Resplandor de fuego ambiental */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(ellipse at 10% 20%, rgba(255,0,0,0.2) 0%, transparent 40%),
    radial-gradient(ellipse at 90% 80%, rgba(255,69,0,0.15) 0%, transparent 40%),
    radial-gradient(ellipse at 50% 50%, rgba(255,165,0,0.1) 0%, transparent 50%);
  animation: fireAmbient 8s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes fireAmbient {
  0%, 100% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

.container {
  position: relative;
  z-index: 1;
}

/* Header GAMER FIRE */
.header {
  padding: 50px 20px;
  font-size: 64px;
  font-weight: 900;
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(180deg, 
    #fff 0%,
    #ffa500 15%,
    #ff6b00 30%,
    #ff4500 50%,
    #ff0000 70%,
    #cc0000 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
  letter-spacing: 12px;
  filter: drop-shadow(0 0 40px rgba(255,0,0,0.9));
  animation: fireTextGlow 3s ease-in-out infinite;
  position: relative;
  text-shadow: 
    0 0 30px rgba(255,0,0,0.9),
    0 0 60px rgba(255,69,0,0.7),
    0 0 90px rgba(255,165,0,0.5);
}

@keyframes fireTextGlow {
  0%, 100% { 
    filter: drop-shadow(0 0 40px rgba(255,0,0,0.9)) drop-shadow(0 0 80px rgba(255,69,0,0.5));
    transform: scale(1);
  }
  50% { 
    filter: drop-shadow(0 0 60px rgba(255,0,0,1)) drop-shadow(0 0 100px rgba(255,69,0,0.7));
    transform: scale(1.02);
  }
}

/* Líneas decorativas hexagonales */
.header::before,
.header::after {
  content: '';
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  height: 4px;
  background: linear-gradient(90deg, 
    transparent 0%,
    var(--fire-red) 15%,
    var(--fire-orange) 50%,
    var(--fire-red) 85%,
    transparent 100%);
  box-shadow: 
    0 0 20px var(--fire-red),
    0 0 40px var(--fire-orange);
}

.header::before {
  top: 0;
  animation: linePulse 3s ease-in-out infinite;
}

.header::after {
  bottom: 0;
  animation: linePulse 3s ease-in-out infinite 1.5s;
}

@keyframes linePulse {
  0%, 100% { 
    opacity: 0.5;
    box-shadow: 0 0 20px var(--fire-red);
  }
  50% { 
    opacity: 1;
    box-shadow: 0 0 40px var(--fire-red), 0 0 60px var(--fire-orange);
  }
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* Card estilo gamer con bordes tecnológicos */
.card {
  background: linear-gradient(145deg, rgba(26,10,10,0.98), rgba(15,5,5,0.98));
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 50px;
  margin-bottom: 40px;
  border: 3px solid rgba(255,69,0,0.4);
  box-shadow: 
    0 12px 50px rgba(0,0,0,0.7),
    inset 0 1px 2px rgba(255,69,0,0.3),
    0 0 80px rgba(255,0,0,0.25);
  position: relative;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

/* Esquinas tecnológicas */
.card::before,
.card::after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  border: 3px solid var(--fire-orange);
  transition: all 0.4s;
}

.card::before {
  top: -3px;
  left: -3px;
  border-right: none;
  border-bottom: none;
  box-shadow: -5px -5px 20px rgba(255,69,0,0.4);
}

.card::after {
  bottom: -3px;
  right: -3px;
  border-left: none;
  border-top: none;
  box-shadow: 5px 5px 20px rgba(255,69,0,0.4);
}

/* Efecto de escaneo */
.card > * {
  position: relative;
  z-index: 1;
}

.card:hover {
  border-color: var(--fire-orange);
  box-shadow: 
    0 15px 70px rgba(0,0,0,0.8),
    0 0 100px rgba(255,0,0,0.4),
    inset 0 1px 2px rgba(255,69,0,0.4);
  transform: translateY(-8px);
}

.card:hover::before,
.card:hover::after {
  width: 60px;
  height: 60px;
  border-color: var(--fire-red);
}

h2 {
  font-size: 40px;
  font-weight: 900;
  margin-bottom: 32px;
  text-transform: uppercase;
  letter-spacing: 6px;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #fff, var(--fire-orange), var(--fire-red));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(0 0 25px rgba(255,69,0,0.6));
  position: relative;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, var(--fire-red), transparent);
  box-shadow: 0 0 10px var(--fire-red);
}

h3 {
  font-size: 32px;
  font-weight: 900;
  margin-top: 40px;
  margin-bottom: 24px;
  color: var(--fire-orange);
  text-transform: uppercase;
  letter-spacing: 4px;
  font-family: 'Orbitron', sans-serif;
  text-shadow: 0 0 25px rgba(255,69,0,0.6);
  position: relative;
  padding-left: 20px;
}

h3::before {
  content: '';
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 6px;
  height: 80%;
  background: linear-gradient(180deg, var(--fire-red), var(--fire-orange));
  box-shadow: 0 0 15px var(--fire-red);
}

/* Inputs gamer */
input {
  width: 100%;
  padding: 22px 28px;
  border-radius: 16px;
  border: 2px solid rgba(255,69,0,0.4);
  font-size: 19px;
  background: var(--input-bg);
  color: #fff;
  margin-bottom: 20px;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 700;
  transition: all 0.4s;
  position: relative;
}

input:focus {
  outline: none;
  border-color: var(--fire-orange);
  box-shadow: 
    0 0 40px rgba(255,69,0,0.6),
    inset 0 0 25px rgba(255,0,0,0.15);
  background: rgba(31,10,10,0.95);
  transform: translateY(-2px);
}

input::placeholder {
  color: rgba(255,255,255,0.35);
  font-weight: 600;
}

/* Botones gaming elite */
button {
  cursor: pointer;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 3px;
  transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  border: none;
  position: relative;
  overflow: hidden;
}

/* Efecto de brillo al hover */
button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255,255,255,0.3), 
    transparent);
  transition: left 0.6s;
}

button:hover::before {
  left: 100%;
}

.btn {
  background: linear-gradient(135deg, var(--fire-orange), var(--fire-red), var(--fire-deep));
  background-size: 200% 200%;
  animation: fireWave 4s ease infinite;
  color: #fff;
  padding: 22px 40px;
  border-radius: 16px;
  font-size: 20px;
  box-shadow: 
    0 12px 35px rgba(255,0,0,0.6),
    inset 0 -4px 12px rgba(0,0,0,0.5),
    0 0 50px rgba(255,69,0,0.4);
  width: 100%;
  font-weight: 900;
  border: 3px solid rgba(255,165,0,0.5);
  letter-spacing: 3px;
}

@keyframes fireWave {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.btn:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 
    0 18px 55px rgba(255,0,0,0.8),
    inset 0 -4px 12px rgba(0,0,0,0.6),
    0 0 70px rgba(255,69,0,0.6);
  border-color: var(--fire-yellow);
}

.btn:active {
  transform: translateY(-3px) scale(0.98);
}

.btn2 {
  background: linear-gradient(135deg, rgba(31,10,10,0.95), rgba(20,5,5,0.95));
  color: var(--fire-orange);
  padding: 22px 40px;
  border-radius: 16px;
  font-size: 20px;
  border: 3px solid rgba(255,69,0,0.5);
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  width: 100%;
  font-weight: 900;
  letter-spacing: 3px;
}

.btn2:hover {
  background: linear-gradient(135deg, rgba(41,15,15,0.98), rgba(30,10,10,0.98));
  border-color: var(--fire-orange);
  transform: translateY(-6px);
  box-shadow: 
    0 12px 40px rgba(255,69,0,0.5),
    0 0 50px rgba(255,0,0,0.3);
  color: #fff;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 28px;
}

@media (max-width: 768px) {
  .row { grid-template-columns: 1fr; }
}

/* Lista de ganadores estilo gaming */
.list .item {
  background: linear-gradient(135deg, rgba(31,10,10,0.9), rgba(20,5,5,0.9));
  backdrop-filter: blur(15px);
  border: 3px solid rgba(255,69,0,0.35);
  border-radius: 20px;
  padding: 28px;
  margin: 20px 0;
  display: flex;
  gap: 20px;
  align-items: center;
  transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

/* Borde lateral animado */
.list .item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 6px;
  background: linear-gradient(180deg, var(--fire-yellow), var(--fire-orange), var(--fire-red));
  opacity: 0;
  transition: opacity 0.4s;
  box-shadow: 0 0 25px var(--fire-red);
}

/* Efecto de escaneo al hover */
.list .item::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(255,69,0,0.2), 
    transparent);
  transition: left 0.6s;
}

.list .item:hover::after {
  left: 100%;
}

.list .item:hover::before {
  opacity: 1;
}

.list .item:hover {
  border-color: var(--fire-orange);
  transform: translateX(12px) translateY(-2px);
  box-shadow: 
    0 12px 40px rgba(255,0,0,0.5),
    0 0 60px rgba(255,69,0,0.3);
}

.num {
  background: linear-gradient(135deg, var(--fire-orange), var(--fire-red));
  width: 60px;
  height: 60px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 28px;
  color: #fff;
  box-shadow: 
    0 8px 30px rgba(255,0,0,0.7),
    inset 0 -3px 10px rgba(0,0,0,0.4);
  flex-shrink: 0;
  border: 2px solid rgba(255,165,0,0.6);
  font-family: 'Orbitron', sans-serif;
  animation: numberGlow 4s ease-in-out infinite;
  position: relative;
}

/* Esquinas del número */
.num::before,
.num::after {
  content: '';
  position: absolute;
  width: 12px;
  height: 12px;
  border: 2px solid var(--fire-yellow);
}

.num::before {
  top: -2px;
  left: -2px;
  border-right: none;
  border-bottom: none;
}

.num::after {
  bottom: -2px;
  right: -2px;
  border-left: none;
  border-top: none;
}

@keyframes numberGlow {
  0%, 100% { 
    box-shadow: 0 8px 30px rgba(255,0,0,0.7), inset 0 -3px 10px rgba(0,0,0,0.4);
  }
  50% { 
    box-shadow: 0 10px 40px rgba(255,69,0,0.9), inset 0 -3px 10px rgba(0,0,0,0.4);
  }
}

.actions {
  margin-left: auto;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.btnMini {
  padding: 16px 20px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 900;
  border: 2px solid rgba(255,69,0,0.5);
  background: rgba(31,10,10,0.95);
  color: var(--fire-orange);
  transition: all 0.3s;
  min-width: 55px;
  font-family: 'Orbitron', sans-serif;
}

.btnMini:hover {
  background: linear-gradient(135deg, var(--fire-orange), var(--fire-red));
  color: #fff;
  transform: scale(1.2) rotate(-8deg);
  box-shadow: 0 10px 30px rgba(255,69,0,0.7);
  border-color: var(--fire-yellow);
}

.badge {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 8px;
  font-weight: 900;
  font-size: 15px;
  margin-top: 12px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: 'Orbitron', sans-serif;
  position: relative;
}

.badge::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: currentColor;
  opacity: 0.5;
}

.badge.ok {
  background: rgba(0,255,135,0.15);
  border: 2px solid #00ff87;
  color: #00ff87;
  box-shadow: 0 6px 25px rgba(0,255,135,0.4);
}

.badge.wait {
  background: rgba(255,165,0,0.15);
  border: 2px solid var(--fire-orange);
  color: var(--fire-orange);
  box-shadow: 0 6px 25px rgba(255,165,0,0.4);
}

/* Mensajes gaming */
.ok {
  background: linear-gradient(135deg, rgba(0,255,135,0.2), rgba(0,255,135,0.05));
  border: 3px solid #00ff87;
  border-left: 6px solid #00ff87;
  padding: 20px 30px;
  border-radius: 16px;
  margin-top: 20px;
  color: #00ff87;
  font-weight: 900;
  box-shadow: 0 8px 30px rgba(0,255,135,0.4);
  font-size: 18px;
  letter-spacing: 1px;
}

.err {
  background: linear-gradient(135deg, rgba(255,0,0,0.25), rgba(255,0,0,0.1));
  border: 3px solid var(--fire-red);
  border-left: 6px solid var(--fire-red);
  padding: 20px 30px;
  border-radius: 16px;
  margin-top: 20px;
  color: #ff6666;
  font-weight: 900;
  box-shadow: 0 8px 30px rgba(255,0,0,0.5);
  font-size: 18px;
  letter-spacing: 1px;
}

.small {
  color: rgba(255,255,255,0.65);
  font-size: 17px;
  font-weight: 700;
}

/* Scrollbar gaming */
::-webkit-scrollbar {
  width: 16px;
}

::-webkit-scrollbar-track {
  background: var(--dark-bg);
  border-left: 2px solid rgba(255,0,0,0.3);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, var(--fire-orange), var(--fire-red));
  border-radius: 8px;
  border: 3px solid var(--dark-bg);
  box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, var(--fire-yellow), var(--fire-orange));
  box-shadow: 0 0 25px rgba(255,165,0,1);
}

/* Responsivo */
@media (max-width: 768px) {
  .header {
    font-size: 40px;
    letter-spacing: 6px;
    padding: 35px 20px;
  }
  
  .card {
    padding: 32px;
  }
  
  .actions {
    width: 100%;
    justify-content: flex-end;
  }
  
  .list .item {
    flex-direction: column;
    align-items: flex-start;
  }
  
  h2 { font-size: 32px; }
  h3 { font-size: 26px; }
}
</style>
</head>

<body>

<div class="header">SICCHA ADMIN</div>

<div class="container">

<div class="card" id="loginCard">
  <h2>ACCESO ADMINISTRADOR</h2>
  <input id="email" type="email" placeholder="admin@email.com">
  <input id="password" type="password" placeholder="Contraseña">
  <button class="btn" id="loginBtn">INICIAR SESION</button>
  <div id="loginMsg"></div>
</div>

<div class="card" id="adminCard" style="display:none;">
  <h2>PANEL DEL SORTEO</h2>

  <div class="row">
    <button class="btn" id="drawBtn">ELEGIR 5 GANADORES</button>
    <button class="btn2" id="clearBtn">BORRAR GANADORES</button>
  </div>

  <div id="adminMsg"></div>

  <h3>GANADORES</h3>
  <div class="list" id="winnersList"></div>

  <button class="btn2" id="logoutBtn" style="margin-top:20px;">CERRAR SESION</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = supabase.createClient(
  "https://wwfdmvuwjdqzpkeaxgcb.supabase.co",
  "sb_publishable_tFo5T-sC2sq8D9FgKqJKuQ_MC3en0fl"
);
const $ = id => document.getElementById(id);

/* AUTH */
async function updateUI(){
  const { data } = await sb.auth.getUser();
  const logged = !!data.user;
  $("loginCard").style.display = logged ? "none" : "block";
  $("adminCard").style.display = logged ? "block" : "none";
  if(logged) loadWinners();
}
$("loginBtn").onclick = async ()=>{
  $("loginMsg").innerHTML="Verificando...";
  const { error } = await sb.auth.signInWithPassword({
    email:$("email").value.trim(),
    password:$("password").value
  });
  if(error){
    $("loginMsg").innerHTML=`<div class="err">ERROR: ${error.message}</div>`;
    return;
  }
  updateUI();
};
$("logoutBtn").onclick = async ()=>{
  await sb.auth.signOut();
  updateUI();
};

/* ESTADO */
async function setWinnerStatus(id,status){
  const { error } = await sb
    .from("winners")
    .update({
      status,
      delivered_at: status==="ENTREGADO"?new Date().toISOString():null
    })
    .eq("id",id)
    .limit(1);

  if(error){
    $("adminMsg").innerHTML=`<div class="err">ERROR: ${error.message}</div>`;
    return;
  }
  loadWinners();
}

/* REEMPLAZO SEGURO */
async function replaceWinner(winnerId){
  if(!confirm("Reemplazar SOLO este ganador?")) return;

  const { data: used } = await sb
    .from("winners")
    .select("ticket")
    .neq("id",winnerId);

  const usedTickets = used.map(w=>w.ticket).filter(Boolean);

  const { data: participants } = await sb
    .from("participants")
    .select("name,ticket");

  const candidates = participants.filter(
    p => p.ticket && !usedTickets.includes(p.ticket)
  );
  if(!candidates.length){
    $("adminMsg").innerHTML=`<div class="err">No hay candidatos disponibles</div>`;
    return;
  }

  const pick = candidates[Math.floor(Math.random()*candidates.length)];

  const { error } = await sb
    .from("winners")
    .update({
      name:pick.name,
      ticket:pick.ticket,
      status:"PENDIENTE",
      delivered_at:null,
      created_at:new Date().toISOString()
    })
    .eq("id",winnerId)
    .limit(1);

  if(error){
    $("adminMsg").innerHTML=`<div class="err">ERROR: ${error.message}</div>`;
    return;
  }
  $("adminMsg").innerHTML=`<div class="ok">Ganador reemplazado: ${pick.name}</div>`;
  loadWinners();
}

/* LISTA */
async function loadWinners(){
  const { data } = await sb
    .from("winners")
    .select("id,name,ticket,status,created_at")
    .order("created_at",{ascending:true});

  if(!data.length){
    $("winnersList").innerHTML=`<div class="small" style="text-align:center;padding:60px;">Sin ganadores aun</div>`;
    return;
  }

  $("winnersList").innerHTML=data.map((w,i)=>`
    <div class="item">
      <div class="num">${i+1}</div>
      <div style="flex:1;">
        <b style="font-size:24px;font-weight:900;">${w.name}</b><br>
        <span class="small">Ticket: ${w.ticket}</span><br>
        <span class="small">${new Date(w.created_at).toLocaleString("es-PE")}</span><br>
        <span class="badge ${w.status==="ENTREGADO"?"ok":"wait"}">${w.status||"PENDIENTE"}</span>
      </div>
      <div class="actions">
        <button class="btnMini" data-r="${w.id}" title="Reemplazar">R</button>
        <button class="btnMini" data-e="${w.id}" title="Marcar entregado">OK</button>
        <button class="btnMini" data-p="${w.id}" title="Marcar pendiente">P</button>
      </div>
    </div>
  `).join("");
}

/* EVENTS */
document.addEventListener("click",e=>{
  if(e.target.dataset.r) replaceWinner(Number(e.target.dataset.r));
  if(e.target.dataset.e) setWinnerStatus(Number(e.target.dataset.e),"ENTREGADO");
  if(e.target.dataset.p) setWinnerStatus(Number(e.target.dataset.p),"PENDIENTE");
});

/* DRAW */
$("drawBtn").onclick = async ()=>{
  const { data:p } = await sb.from("participants").select("name,ticket");
  if(p.length<5){
    $("adminMsg").innerHTML=`<div class="err">Necesitas al menos 5 participantes</div>`;
    return;
  }

  const winners=[...p].sort(()=>Math.random()-0.5).slice(0,5);
  await sb.from("winners").delete().neq("id",-1);
  await sb.from("winners").insert(
    winners.map(x=>({
      name:x.name,
      ticket:x.ticket,
      status:"PENDIENTE"
    }))
  );
  $("adminMsg").innerHTML=`<div class="ok">5 ganadores seleccionados correctamente</div>`;
  loadWinners();
};

$("clearBtn").onclick = async ()=>{
  if(confirm("Borrar TODOS los ganadores?")){
    await sb.from("winners").delete().neq("id",-1);
    $("adminMsg").innerHTML=`<div class="ok">Ganadores borrados exitosamente</div>`;
    loadWinners();
  }
};

updateUI();
</script>
</body>
</html>
