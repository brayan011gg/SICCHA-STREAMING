<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Â· SICCHA Streaming ğŸ„</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#141414;
  color:#fff;
}
.header{
  padding:20px;
  font-size:28px;
  font-weight:900;
  color:#e50914;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1f1f1f;
  border-radius:16px;
  padding:24px;
  margin-bottom:24px;
}
input,button{
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{
  width:100%;
  margin-bottom:12px;
  background:#2a2a2a;
  color:#fff;
}
button{
  cursor:pointer;
}
.btn{
  background:#e50914;
  color:#fff;
  font-weight:700;
}
.btn2{
  background:#333;
  color:#fff;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.list .item{
  background:#2a2a2a;
  border-radius:12px;
  padding:14px;
  margin:10px 0;
  display:flex;
  gap:12px;
  align-items:center;
}
.num{
  background:#e50914;
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.ok{
  background:#163;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.err{
  background:#511;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}
.small{
  color:#aaa;
}
</style>
</head>

<body>

<div class="header">SICCHA Streaming ğŸ„</div>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h2>Acceso Administrador</h2>
  <input id="email" type="email" placeholder="admin@email.com">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button class="btn" id="loginBtn">Iniciar sesiÃ³n</button>
  <div id="loginMsg"></div>
</div>

<!-- ADMIN -->
<div class="card" id="adminCard" style="display:none;">
  <h2>Panel del sorteo</h2>

  <div class="row">
    <button class="btn" id="drawBtn">ğŸ² Elegir 5 ganadores</button>
    <button class="btn2" id="clearBtn">ğŸ§¹ Borrar ganadores</button>
  </div>

  <div id="adminMsg"></div>

  <h3 style="margin-top:30px;">ğŸ† Ganadores guardados</h3>
  <div class="list" id="winnersList"></div>

  <button class="btn2" id="logoutBtn" style="margin-top:20px;">Salir</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = supabase.createClient(
  "https://wwfdmvuwjdqzpkeaxgcb.supabase.co",
  "sb_publishable_tFo5T-sC2sq8D9FgKqJKuQ_MC3en0fl"
);

const $ = id => document.getElementById(id);

async function updateUI(){
  const { data } = await sb.auth.getUser();
  const logged = !!data.user;
  $("loginCard").style.display = logged ? "none" : "block";
  $("adminCard").style.display = logged ? "block" : "none";
  if(logged) loadWinners();
}

$("loginBtn").onclick = async ()=>{
  $("loginMsg").innerHTML = "â³ Verificando...";
  const { error } = await sb.auth.signInWithPassword({
    email:$("email").value.trim(),
    password:$("password").value
  });
  if(error){
    $("loginMsg").innerHTML = `<div class="err">${error.message}</div>`;
    return;
  }
  $("loginMsg").innerHTML = `<div class="ok">Bienvenido</div>`;
  updateUI();
};

$("logoutBtn").onclick = async ()=>{
  await sb.auth.signOut();
  updateUI();
};

async function loadWinners(){
  const { data, error } = await sb
    .from("winners")
    .select("name, created_at")
    .order("created_at", { ascending:true });

  if(error){
    $("winnersList").innerHTML = `<div class="err">${error.message}</div>`;
    return;
  }

  if(!data.length){
    $("winnersList").innerHTML = `<div class="small">AÃºn no hay ganadores</div>`;
    return;
  }

  $("winnersList").innerHTML = data.map((w,i)=>`
    <div class="item">
      <div class="num">${i+1}</div>
      <div>
        <b>${w.name}</b><br>
        <span class="small">${new Date(w.created_at).toLocaleString("es-PE")}</span>
      </div>
    </div>
  `).join("");
}

$("drawBtn").onclick = async ()=>{
  $("adminMsg").innerHTML = "ğŸ² Sorteando...";

  const { data: participants, error } = await sb
    .from("participants")
    .select("name, ticket");

  if(error || participants.length < 5){
    $("adminMsg").innerHTML = `<div class="err">Necesitas al menos 5 participantes</div>`;
    return;
  }

  const shuffled = [...participants].sort(()=>Math.random()-0.5).slice(0,5);

  await sb.from("winners").delete().neq("id",-1);

  const { error: insErr } = await sb
    .from("winners")
    .insert(shuffled.map(p=>({name:p.name, ticket:p.ticket})));

  if(insErr){
    $("adminMsg").innerHTML = `<div class="err">${insErr.message}</div>`;
    return;
  }

  $("adminMsg").innerHTML = `<div class="ok">Ganadores guardados</div>`;
  loadWinners();
};

$("clearBtn").onclick = async ()=>{
  if(!confirm("Â¿Borrar ganadores?")) return;
  await sb.from("winners").delete().neq("id",-1);
  loadWinners();
};

updateUI();
</script>

</body>
</html>
